<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        {% for result in sidebar %}
        {% if result.children.length > 0 %}
        <li class="nav-item">
            <a class="nav-link {{ '' if (startsWith(sidebarItem.url,result.name)) else 'collapsed'}} " href="#"
                data-bs-target="#{{sidebarItem.name}}" data-bs-toggle="collapse">
                <i class="{{ result.icon }}"></i>
                <span>{{ result.name }}</span><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="{{sidebarItem.name}}"
                class="nav-content collapse {{ 'show' if (startsWith(sidebarItem.url,result.name)) else ''}}"
                data-bs-parent="#sidebar-nav">
                {% for sub in result.children %}
                <li class="nav-item show">
                    <a class="nav-link {{ 'collapsed' if sub.url != sidebarItem.url else 'active' }}"
                        href="../{{sub.url.slice(0,-5)}}/{{ sub.url }}">
                        <span>{{ sub.name }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link {{ 'collapsed' if (result.url != sidebarItem.url) }}"
                href="../{{result.url.slice(0,-5)}}/{{result.url}}">
                <i class="{{result.icon}}"></i>
                <span>{{result.name}}</span>
            </a>
        </li>
        {% endif %}

        {% endfor %}
    </ul>
</aside>
